<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills & Languages</title>
    <style>
        body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 1244px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.section {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
}

.category {
    width: 400px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.category h3 {
    margin-bottom: 10px;
}

.skill {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.skill .name {
    font-weight: bold;
}

.skill .progress {
    width: 80%;
    height: 8px;
    background-color: #e0e0e0;
    border-radius: 5px;
    position: relative;
}

.skill .progress-bar {
    height: 100%;
    background-color: #ffc107;
    border-radius: 5px;
    position: absolute;
    top: 0;
    left: 0;
    transition: width 0.3s ease;
}

.add-skill-button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.dialog {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.dialog-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    width: 400px;
}

.dialog-content h2 {
    margin-bottom: 10px;
}

.dialog-content input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
}

.dialog-content input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
}

.dialog-content button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
}

.dialog-content button:hover {
    background-color: #0069d9;
}

.dialog-content .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Skills & Languages</h1>
        <div class="section">
            <div class="category">
                <h3>Front End Development</h3>
                <div class="skill">
                    <span class="name">Html</span>
                    <div class="progress">
                        <div class="progress-bar" style="width: 90%;"></div>
                    </div>
                    <span>90%</span>
                </div>
                <div class="skill">
                    <span class="name">CSS</span>
                    <div class="progress">
                        <div class="progress-bar" style="width: 80%;"></div>
                    </div>
                    <span>80%</span>
                </div>
                <div class="skill">
                    <span class="name">JavaScript</span>
                    <div class="progress">
                        <div class="progress-bar" style="width: 70%;"></div>
                    </div>
                    <span>70%</span>
                </div>
            </div>
            <div class="category">
                <h3>Back End Development</h3>
                <div class="skill">
                    <span class="name">Node.js</span>
                    <div class="progress">
                        <div class="progress-bar" style="width: 60%;"></div>
                    </div>
                    <span>60%</span>
                </div>
                <div class="skill">
                    <span class="name">Ruby</span>
                    <div class="progress">
                        <div class="progress-bar" style="width: 50%;"></div>
                    </div>
                    <span>50%</span>
                </div>
            </div>
            <div class="category">
                <h3>Languages</h3>
                <div class="skill">
                    <span class="name">English</span>
                    <div class="progress">
                        <div class="progress-bar" style="width: 95%;"></div>
                    </div>
                    <span>95%</span>
                </div>
                <div class="skill">
                    <span class="name">Spanish</span>
                    <div class="progress">
                        <div class="progress-bar" style="width: 80%;"></div>
                    </div>
                    <span>80%</span>
                </div>
            </div>
        </div>
        <button class="add-skill-button">Add Skill</button>
        <div class="dialog">
            <div class="dialog-content">
                <h2>Add Skill</h2>
                <input type="text" id="skill-name" placeholder="Skill Name">
                <input type="number" id="skill-level" placeholder="Skill Level (1-100)">
                <button id="add-skill-btn">Add Skill</button>
                <span class="close-button">&times;</span>
            </div>
        </div>
    </div>

    <script>// Get the add skill button
        const addSkillButton = document.querySelector('.add-skill-button');
        
        // Get the dialog element
        const dialog = document.querySelector('.dialog');
        
        // Get the dialog content element
        const dialogContent = document.querySelector('.dialog-content');
        
        // Get the close button element
        const closeButton = document.querySelector('.close-button');
        
        // Get the add skill button element
        const addSkillBtn = document.querySelector('#add-skill-btn');
        
        // Get the skill name input element
        const skillNameInput = document.querySelector('#skill-name');
        
        // Get the skill level input element
        const skillLevelInput = document.querySelector('#skill-level');
        
        // Get the skills container element
        const skillsContainer = document.querySelector('.section');
        
        // Function to add a new skill
        function addSkill() {
          // Get the skill name and level from the input fields
          const skillName = skillNameInput.value.trim();
          const skillLevel = skillLevelInput.value.trim();
        
          // Check if the skill name and level are not empty
          if (skillName !== '' && skillLevel !== '') {
            // Create a new category element
            const categoryElement = document.createElement('div');
            categoryElement.classList.add('category');
        
            // Create a new skill element
            const skillElement = document.createElement('div');
            skillElement.classList.add('skill');
        
            // Create a new skill name element
            const skillNameElement = document.createElement('span');
            skillNameElement.classList.add('name');
            skillNameElement.textContent = skillName;
        
            // Create a new skill level element
            const skillLevelElement = document.createElement('span');
            skillLevelElement.textContent = skillLevel + '%';
        
            // Create a new progress bar element
            const progressBarElement = document.createElement('div');
            progressBarElement.classList.add('progress');
        
            // Create a new progress bar inner element
            const progressBarInnerElement = document.createElement('div');
            progressBarInnerElement.classList.add('progress-bar');
            progressBarInnerElement.style.width = skillLevel + '%';
        
            // Append the skill name, level, and progress bar elements to the skill element
            skillElement.appendChild(skillNameElement);
            skillElement.appendChild(progressBarElement);
            progressBarElement.appendChild(progressBarInnerElement);
            skillElement.appendChild(skillLevelElement);
        
            // Append the skill element to the category element
            categoryElement.appendChild(skillElement);
        
            // Append the category element to the skills container
            skillsContainer.appendChild(categoryElement);
        
            // Clear the input fields
            skillNameInput.value = '';
            skillLevelInput.value = '';
        
            // Close the dialog
            dialog.style.display = 'none';
          }
        }
        
        // Add event listener to the add skill button
        addSkillButton.addEventListener('click', () => {
          dialog.style.display = 'block';
        });
        
        // Add event listener to the close button
        closeButton.addEventListener('click', () => {
          dialog.style.display = 'none';
        });
        
        // Add event listener to the add skill button
        addSkillBtn.addEventListener('click', addSkill);
        
        // Add event listener to the dialog to close it when clicked outside
        dialog.addEventListener('click', (e) => {
          if (e.target === dialog) {
            dialog.style.display = 'none';
          }
        });</script>
</body>
</html>
